{{#if user.username}}
	<li class="nav-item profile">
		<div class="profile-desc">
			<div class="profile-pic">
				<div class="count-indicator">
					<img class="img-xs rounded-circle" src="{{user.avatar}}" alt="" />
					<span class="count bg-success"></span>
				</div>
				<div class="profile-name">
					<h5 class="mb-0 font-weight-normal">{{user.username}}</h5>
					<span>Beta Account</span>
				</div>
			</div>
			<a href="#" id="profile-dropdown" data-toggle="dropdown">
				<i class="mdi mdi-dots-vertical"></i>
			</a>
			<div class="dropdown-menu dropdown-menu-right sidebar-dropdown preview-list" aria-labelledby="profile-dropdown">
				<a href="#" class="dropdown-item preview-item">
					<div class="preview-thumbnail">
						<div class="preview-icon bg-dark rounded-circle">
							<i class="mdi mdi-settings text-primary"></i>
						</div>
					</div>
					<div class="preview-item-content">
						<p class="preview-subject ellipsis mb-1 text-small">My Account</p>
					</div>
				</a>
				<div class="dropdown-divider"></div>
				<a href="/api/logout" class="dropdown-item preview-item">
					<div class="preview-thumbnail">
						<div class="preview-icon bg-dark rounded-circle">
							<i class="mdi mdi-exit-to-app text-primary"></i>
						</div>
					</div>
					<div class="preview-item-content">
						<p class="preview-subject ellipsis mb-1 text-small">Logout</p>
					</div>
				</a>
			</div>
		</div>
	</li>
{{/if}}
