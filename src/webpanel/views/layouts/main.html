<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta property="og:title" content="Neptune Panel" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://plutonus.co" />
	<meta property="og:description" content="The Neptune Discord Bot's online webpanel." />

	<title>Neptune{{#if title}} | {{title}}{{/if}}</title>

	<!-- Styles -->
	<link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">

	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="shortcut icon" href="/assets/images/favicon.png">

	<script data-ad-client="ca-pub-2025753126169711" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
	<div class="container-scroller">
		{{>sidebar}}
		<div class="container-fluid page-body-wrapper">
			{{>navbar}}
			<div class="main-panel">
				<div class="content-wrapper">
					{{>upgrade}}
					<div class="row">
						<div class="col-md-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">
										{{#if title}}{{title}}{{else}}New Page{{/if}}
									</h4>
									{{{body}}}
								</div>
							</div>
						</div>
					</div>
				</div>
				{{>footer}}
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="/assets/vendors/js/vendor.bundle.base.js"></script>

	<script src="/assets/js/off-canvas.js"></script>
	<script src="/assets/js/hoverable-collapse.js"></script>
	<script src="/assets/js/misc.js"></script>
	<script src="/assets/js/dashboard.js"></script>
</body>
</html>
